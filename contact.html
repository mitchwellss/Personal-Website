<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mitch!</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <div>
            <img class="logo" src="Images/Screen Shot 2024-01-19 at 2.36.59 PM.png">
        </div>
    
        <div class="links">
            <a class="index" href="index.html">HOME</a>
            <a class="about" href="about.html">ABOUT</a>
            <a class="portfolio" href="portfolio.html">PORTFOLIO</a>
            <a class="contact" href="contact.html">CONTACT</a>
        </div>
      </nav>

      <main>
        <h1>GET IN TOUCH:</h1>
        
        <div class="container">
        <form>
            <div>
                <label for="name">Name:</label>
                <br>
                <input id="name" type="text" name="name" placeholder="First and Last Name">

            </div>

            <div>
                <label for="email" placeholder>Email:</label>
                <br>
                <input id="email" type="email" name="email" placeholder="Email Please">
            </div>

            <div>
                <label for="country">Country</label>
                <br>
                <select id="country" name="country">
                  <option value="usa">USA</option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="Zimbabwe">Zimbabwe</option>
                  <option value="Yemen">Yemen</option>
                  </select>
                  <br>
            </div>
            
            <div>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" name="message" rows="6" cols="50" placeholder="Something Cool Please!"></textarea>
            </div>




            <button type="submit" id="submit">SUBMIT</button>
        
        </form>     
    
            




       




        
        
        


      </main>













</body>
</html>
